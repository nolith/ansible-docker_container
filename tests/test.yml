---
- hosts: all
  become: yes
  become_method: sudo
  roles:
    - role: nolith.docker
    - role: nolith.docker_container
      container_name: httpbin
      docker_image: citizenstig/httpbin
      ports:
        - 8000
  tasks:
    - debug: msg="System {{ inventory_hostname }}"
    - debug: var={{hostvars}}
    - uri: url=http://localhost:8000/get
